<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8">

<title>OB/GYN Pocket</title>
<meta name="theme-color" content="#000000" />
<meta name="description" content="Folic Acid Supplementation">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/hg.css">

<body onload="SetUpPage()">

    <header id="MyHeader" class="hg-NavBar">
        <a id="bkbtn" class="hg-BackButton" href="javascript:void(0)" onclick="goBack()"></a>
        <a id="hmbrgbtn" class="hg-HamBtn" href="javascript:void(0)" onclick="SideBarOpen()"></a>
        <span id="titbar" class="hg-NavBarTitle"></span>
    </header>

    <nav class="hg-SideBar" id="mySidebar"></nav>

    <div class="hg-OverLay  " onclick="SideBarClose()" title="close side menu" id="myOverlay"></div>

    <div class="hg-Content">

        <main class="hg-InfoContent">
            <h1 class="hg-h1PageTitle">Folic Acid Supplementation</h1>

            <section class="accordian">
                <button onclick="AccToggle('faarw')" class="hg-accBtn">Amount for average-risk NTD:<sup>1</sup><span id="faarw_c"
                        class="hg-NavLinkChevron"></span></button>
                <div id="faarw" class="hg-accDivMain">
                   <ul class=hg-accUl>
                       <li>400 mcg/day</li>
                   </ul>
                </div>
            </section>

            <section class="accordian">
                <button onclick="AccToggle('fahrw')" class="hg-accBtn">Amount for high-risk NTD:<sup>1</sup><span id="fahrw_c"
                        class="hg-NavLinkChevron"></span></button>
                <div id="fahrw" class="hg-accDivMain">
                   <ul class=hg-accUl>
                       <li>4 mg/day</li>
                   </ul>
                </div>
            </section>

            <section class="accordian">
                <button onclick="AccToggle('fahrw2')" class="hg-accBtn">High-risk NTD women:<sup>1</sup><span id="fahrw2_c"
                        class="hg-NavLinkChevron"></span></button>
                <div id="fahrw2" class="hg-accDivMain">
                   <ul class=hg-accUl>
                       <li>Previous pregnancy with an NTD</li>
                       <li>Seizure disorder</li>
                   </ul>
                </div>
            </section>

            <section class="accordian">
                <button onclick="AccToggle('fasRefs')" class="hg-accBtn">References: <span id="fasRefs_c" class="hg-NavLinkChevron"></span></button>
                <div id="fasRefs" class="hg-accDivMain">
                    <ol class="hg-accOlRef">
                        <li>Prepregnancy counseling. ACOG Committee Opinion No. 762. American College of Obstetricians and Gynecologists. Obstet Gynecol 2019;133:e78â€“89.</li>
                    </ol>
                </div>
            </section>


        </main>

        <div class="hg-AddContent">
            <p class="hg-AddSmall ">AD</p>
            <p class="hg-AddLarge  ">AD</p>
        </div>

    </div>

    <script defer src="script.js"></script>
    <script defer src="script-aux.js"></script>

</body>

</html>
